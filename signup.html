    <!-- Services Section -->
    <section id="services">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Sign Up</h2>
                </div>
            </div>
            <div class="row">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-6">
                            <center>
                                <img src="/img/video_placeholder.png" alt="" class="img-responsive" />
                            </center>
                        </div>
                        <div class="col-sm-6">
                            <div class="container" style="width: 100%; max-width: 400px;">
                                <div class="row" style="margin-bottom: 10px; padding-bottom: 10px;">
                                    <div class="col-sm-12" style="background-color: #777; border-radius: 10px;">
                                        <h3 style="color: White;">Information</h3>
                                    </div>
                                </div>
                                <div class="row" style="margin-bottom: 10px; margin-top: 10px;">
                                    <div class="col-sm-12" style="text-align: left;">
                                        Your Name:
                                    </div>
                                </div>
                                <div class="row" style="margin-bottom: 10px; margin-top: 10px;">
                                    <div class="col-lg-12" style="text-align: left;">
                                        <div class="input-group" style="width: 100%;">

                                        </div>
                                    </div>
                                </div>
                                <div class="row" style="margin-bottom: 10px; margin-top: 10px;">
                                    <div class="col-sm-12" style="text-align: left;">
                                        Your Title:
                                    </div>
                                </div>
                                <div class="row" style="margin-bottom: 10px; margin-top: 10px;">
                                    <div class="col-lg-12" style="text-align: left;">
                                        <div class="input-group" style="width: 100%;">
                                            <input id="title" type="text" class="form-control" placeholder="Title">
                                        </div>
                                    </div>
                                </div>
                                <div class="row" style="margin-bottom: 10px; margin-top: 10px;">
                                    <div class="col-sm-12" style="text-align: left;">
                                        Username:
                                    </div>
                                </div>
                                <div class="row" style="margin-bottom: 10px; margin-top: 10px;">
                                    <div class="col-lg-12" style="text-align: left;">
                                        <div class="input-group" style="width: 100%;">
                                            <input id="username" type="text" class="form-control" placeholder="Username">
                                        </div>
                                    </div>
                                </div>
                                <div class="row" style="margin-bottom: 10px; margin-top: 10px;">
                                    <div class="col-sm-12" style="text-align: left;">
                                        Password:
                                    </div>
                                </div>
                                <div class="row" style="margin-bottom: 20px; margin-top: 10px;">
                                    <div class="col-sm-12">
                                        <div class="input-group" style="width: 100%;">
                                            <input id="password" type="password" class="form-control" placeholder="Password">
                                        </div>
                                    </div>
                                </div>
                                <div class="row" style="background-color: #777; padding-top: 10px; padding-bottom: 10px; margin-top: 10px; border-radius: 10px;">
                                    <div class="col-sm-6">
                                    </div>
                                    <div class="col-sm-6" style="text-align: right;">
                                        <button id="signupButton" type="button" class="btn btn-default">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Contact Us</h2>
                    <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Your Name *" id="name" required data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Your Email *" id="email" required data-validation-required-message="Please enter your email address.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="tel" class="form-control" placeholder="Your Phone *" id="phone" required data-validation-required-message="Please enter your phone number.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <textarea class="form-control" placeholder="Your Message *" id="message" required data-validation-required-message="Please enter a message."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl">Send Message</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- jQuery Version 1.11.0 -->
    <script src="js/jquery-1.11.0.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        $(document).ready(function() {
            $("#signupButton").on("click", function() {
                var socket = io.connect('http://nodejs-myapptesting101.rhcloud.com:8000/');
                var username;
                var password;
                var name;
                var title;

                if ($("#name").val()!="") {
                    name = $("#name").val();
                } else {
                    alert('Please enter your Name!');
                }
                if ($("#title").val()!="") {
                    title = $("#title").val();
                } else {
                    alert('Please enter your Title!');
                }
                if ($("#username").val()!="") {
                    username = $("#username").val();
                } else {
                    alert('Please enter your Username!');
                }
                if ($("#password").val()!="") {
                    password = $("#password").val();
                } else {
                    alert('Please enter your Password!');
                }

                var strParams = { name: name, title: title, username: username, password: password };
                socket.on('signup-start', function(data) {
                    console.log(data.value);
                    socket.emit('signup', {value: strParams});
                });

                socket.on('signup-result', function(data) {
                    var value = data.value[0];
                    window.location.href = "/profile.html?u=" + value;
                });
            });
        });
    </script>
