    <script>
        var QueryString = function () {
            // This function is anonymous, is executed immediately and
            // the return value is assigned to QueryString!
            var query_string = {};
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i=0;i<vars.length;i++) {
                var pair = vars[i].split("=");
                // If first entry with this name
                if (typeof query_string[pair[0]] === "undefined") {
                    query_string[pair[0]] = pair[1];
                    // If second entry with this name
                } else if (typeof query_string[pair[0]] === "string") {
                    var arr = [ query_string[pair[0]], pair[1] ];
                    query_string[pair[0]] = arr;
                    // If third or later entry with this name
                } else {
                    query_string[pair[0]].push(pair[1]);
                }
            } 
            return query_string;
        } ();

        function isOdd(num) { return (num % 2) == 1;}

        $(document).ready(function () {
            var strParams = { userid : QueryString.u };
            var socket = io.connect('http://nodejs-myapptesting101.rhcloud.com:8000/');

            socket.on('project-start', function(data) {
                console.log(data.value);
                socket.emit('project', {value: strParams});
            });

            socket.on('projectstart-result', function(data) {
                var result = data.value;
                $("#profilepic").attr("src", result[0].profilepic);
                //$("#proj_title").text(result[0].proj_title);
                $("#name").text(result[0].name);
                $("#title").text(result[0].title);
                // $("#description").html(value.desc);
                // $("#details").html(value.main);
                // $("#tags").html(value.hashtags);
                if (result[0].proj_id != null) {
                    for (var i = 0; i < result.length; i++) {
                        var value = result[i];
                        var htmlScript = "<section";
                        if (isOdd(i+1)) {
                            htmlScript = htmlScript + " class='bg-light-gray'";
                        }
                        htmlScript = htmlScript + "><div class='container'><div class='row'><div class='col-lg-12 text-center'><h2 class='section-heading'>" + value.proj_title + "</h2></div></div><div class='row'><ul class='nav nav-tabs' role='tablist'><li class='active'><a href='#desc" + i + "' role='tab' data-toggle='tab'>Descripstion</a></li><li><a href='#main" + i + "' role='tab' data-toggle='tab'>Main</a></li><li><a href='#hashtags" + i + "' role='tab' data-toggle='tab'>Hashtags</a></li></ul></div><div class='row'><div class='col-lg-12'><div class='tab-content'><div class='tab-pane active' id='desc" + i + "'><span style='font-size: 17px;'>" + value.proj_desc + "</span></div><div class='tab-pane' id='main" + i + "'><span style='font-size: 17px;'>" + value.main + "</span></div><div class='tab-pane' id='hashtags" + i + "'><span style='font-size: 17px;'>" + value.hashtags + "</span></div></div></div></div></section>";
                        $("#team").append(htmlScript);
                    }
                } else {
                    $("#teamTab").css("display", "none");
                }
                if (!isOdd(result.length)) {
                    $("#newproj").addClass("bg-light-gray");
                }
                $("#newproj").css("display", "");
            });

            $("#submitNewProj").on("click", function() {
                var strParams2 = { user_id: QueryString.u, proj_title: $("#newtitle").val(), proj_desc: $("#newdesc").val(), video: $("#videoUrl").val(), main: $("#newmain").val(), hashtags: $("#newhashtags").val() };

                socket.emit("newproj", { value: strParams2 });

                socket.on('newproj-result', function(data) {
                    var dataVal = data.value;
                    window.location.href = "/profile.html?u=" + QueryString.u;
                });
            });
        });
    </script>
